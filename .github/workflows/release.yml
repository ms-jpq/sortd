---
name: Release

on:
  push:
    paths:
      - "setup.py"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2

      - name: Pip Packages
        run: pip install -U mypy setuptools wheel types-PyYAML types-toml

      - name: Pip Packages 2
        run: pip install -U -r requirements.txt

      - name: Lint
        run: mypy -- .

      - name: Build
        run: ./setup.py sdist bdist_wheel

      - name: Publish PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}

